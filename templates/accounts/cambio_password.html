{% extends 'base.html' %}

{% block titulo %}
<title>Change Password</title>
{% endblock titulo %}

{% block texto_header %}
<h1>
    Change Password
</h1>
{% endblock texto_header %}

{% block content %}
<p>
    <form action={% url 'cambiar_password' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Change</button>
    </form>
</p>
{% endblock content %}
