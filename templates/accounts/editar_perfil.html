{% extends 'base.html' %}

{% block titulo %}
<title>Editar Perfil</title>
{% endblock titulo %}

{% block texto_header %}
<h1>
    Editando perfil de {{request.user.username}}
</h1>
{% endblock texto_header %}

{% block content %}
<p>
    <form action={% url 'editar_perfil' %} method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Editar</button>
    </form>
    <p>
        <a href={% url 'cambiar_password' %}>Cambiar password</a>
    </p>
</p>
{% endblock content %}
