{% extends 'base.html' %}

{% block titulo %}
<title>Edit Post</title>
{% endblock titulo %}

{% block texto_header %}
<h1>
    Edit Post
</h1>
{% endblock texto_header %}

{% block content %}
<p>
    <a href={% url 'listado_posteos' %}>Return</a>
</p>
<p>
    {% comment %} # prueba imagen {% endcomment %}
    <form action={% url 'editar_posteo' posteos.id %} method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Save</button>
    </form>
</p>
{% endblock content %}
