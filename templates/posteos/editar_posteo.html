{% extends 'base.html' %}

{% block titulo %}
<title>Editar Posteo</title>
{% endblock titulo %}

{% block texto_header %}
<h1>
    Editar Posteo
</h1>
{% endblock texto_header %}

{% block content %}
<p>
    <a href={% url 'listado_posteos' %}>Volver</a>
</p>
<p>
    <form action={% url 'editar_posteo' posteos.id %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Guardar</button>
    </form>
</p>
{% endblock content %}
