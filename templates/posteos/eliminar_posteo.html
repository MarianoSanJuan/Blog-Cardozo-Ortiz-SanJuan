{% extends 'base.html' %}

{% block titulo %}
<title>Delete post</title>
{% endblock titulo %}

{% block texto_header %}
<h1>
    Delete post
</h1>
{% endblock texto_header %}

{% block content %}
<p>
    <a href={% url 'listado_posteos' %}>Return</a>
</p>

<p>
    <form action={% url 'eliminar_posteo' object.id %} method="post">
        {% csrf_token %}
        Do you really want to delete this post?
        <button>Confirm</button>
    </form>
</p>

{% endblock content %}
